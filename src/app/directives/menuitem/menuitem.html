<div id="menuitem">
    <a ng-if="!mic.data.despliega" ng-click="mic.close()"  ng-bind="::mic.data.name" ui-sref="{{::mic.data.name.toLowerCase()}}" ui-sref-active="active"></a>
    <a ng-if="mic.data.despliega" ng-click="mic.open()" ng-bind="::mic.data.name"></a>
    <ul  ng-if="mic.data.despliega" class="submenu" ng-class="{ 'hide' : mic.hidden } ">
        <li ng-repeat="subitem in ::mic.data.subcategories">
            <menuitem  data="subitem"></menuitem>
        </li>
    </ul>
</div>
