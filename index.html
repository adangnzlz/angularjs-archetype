<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
html {
  font-size: 62.5%; }

body {
  background-color: white;
  margin: 0px;
  font-size: 1.3rem;
  line-height: 1.4;
  -webkit-font-smoothing: antialiased;
  font-family: 'Roboto', 'Lucida Sans Unicode', Helvetica, sans-serif; }

.main-layout {
  display: grid;
  grid-template-columns: 250px 1fr;
  grid-template-rows: 50px auto 50px;
  grid-auto-flow: dense; }
  .main-layout .header {
    grid-column: span 2; }
  .main-layout .menu {
    grid-row: span 2; }

</style>
    <style>
#header {
  width: 100%;
  position: fixed;
  top: 0;
  height: 50px;
  display: flex;
  align-items: flex-end;
  flex-direction: row-reverse; }
  #header a.link-header {
    margin-right: 10px;
    cursor: pointer;
    font-weight: 900;
    text-transform: uppercase;
    font-size: 0.9rem; }
    #header a.link-header i {
      line-height: 2rem;
      font-size: 1.4rem;
      margin-right: 0.6rem; }
  #header a.link-header:nth-child(1) {
    margin-right: 55px; }
  #header .logo-container {
    margin-right: auto;
    width: 250px;
    text-align: center; }
    #header .logo-container a img {
      max-width: 210px;
      max-height: 100%; }

</style>
    <style>
.vertical-menu {
  width: calc(100% - 50px);
  padding: 0px 25px;
  margin-top: 25px; }

.vertical-menu a {
  color: black;
  display: block;
  padding: 3px;
  text-transform: uppercase;
  text-decoration: none;
  font-size: 2rem;
  font-weight: 700; }

</style>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Angular version 1.5.8 -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="//unpkg.com/angular-ui-router@0.4.2/release/angular-ui-router.js"></script>
    <script src="src/app/app.module.js"></script>
    <script src="src/app/app.config.js"></script>
    <script src="src/app/directives/directives.js"></script>
    <script src="src/app/directives/header/header.js"></script>
    <script src="src/app/directives/menu/menu.js"></script>

</head>

<body ng-app="app-module">
    <div class="main-layout" ng-controller="app-controller">
        <div class="header"></div>
        <div class="menu"></div>
        <div class="content">
            <ui-view></ui-view>
        </div>
        <div class="footer"><h1>footer</h1></div>

    </div>
</body>

</html>
