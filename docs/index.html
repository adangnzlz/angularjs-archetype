    <style>
html {
  font-size: 62.5%; }

body {
  background-color: #fff;
  margin: 0px;
  font-size: 1.3rem;
  line-height: 1.4;
  -webkit-font-smoothing: antialiased;
  font-family: 'Roboto', 'Lucida Sans Unicode', Helvetica, sans-serif;
  overflow-x: hidden; }

.main-layout {
  display: grid;
  grid-template-columns: 250px 1fr;
  grid-template-rows: 50px auto 50px;
  grid-auto-flow: dense; }
  .main-layout header {
    grid-column: span 2; }
  .main-layout menu {
    grid-row: 2 / -1;
    padding: 0px; }
  .main-layout .content {
    margin-top: 50px; }

a {
  color: #1e1e1e;
  cursor: pointer; }
  a:hover {
    color: #1e1e1e;
    text-decoration: underline; }

#article-section .articcle-item {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  text-align: center;
  grid-gap: 20px;
  justify-content: center;
  padding: 15px; }
  @media (max-width: 992px) {
    #article-section .articcle-item {
      grid-template-columns: repeat(2, 1fr);
      padding: 5px; } }

.line-through {
  text-decoration: line-through; }

</style>
    <style>
#header {
  width: 100%;
  position: fixed;
  top: 0;
  height: 100px;
  display: flex;
  align-items: center;
  background: #fff;
  z-index: 99;
  flex-direction: row-reverse; }
  #header a.link-header {
    margin-right: 10px;
    cursor: pointer;
    font-weight: 900;
    text-transform: uppercase;
    font-size: 0.9rem; }
    #header a.link-header i {
      line-height: 2rem;
      font-size: 1.4rem;
      margin-right: 0.6rem; }
    #header a.link-header:hover {
      color: #888b8d; }
      #header a.link-header:hover i {
        color: #888b8d; }
  #header a.link-header:nth-child(1) {
    margin-right: 55px; }
  #header .logo-container {
    margin-right: auto;
    width: 250px;
    text-align: center; }
    #header .logo-container a img {
      max-width: 210px;
      max-height: 100%; }

</style>
    <style>
#menu.vertical-menu {
  width: 250px;
  padding: 0px 25px;
  margin-top: 65px;
  position: fixed;
  max-height: calc(100% - 116px);
  overflow-y: auto; }
  #menu.vertical-menu a {
    line-height: 1;
    color: #1e1e1e;
    display: block;
    margin: 4px;
    text-transform: uppercase;
    text-decoration: none;
    font-size: 2rem;
    font-weight: 700; }
  #menu.vertical-menu li {
    list-style-type: none; }
    #menu.vertical-menu li ul {
      display: block;
      padding-left: 15px; }
      #menu.vertical-menu li ul a {
        font-size: 1rem; }

</style>
    <style>
#footer {
  border-top: 1px dotted #1e1e1e;
  padding: 24px;
  margin: 0px 15px; }
  #footer a {
    color: #666;
    display: -webkit-box;
    margin-left: 15px;
    text-transform: uppercase;
    font-size: 1rem; }
    #footer a:hover {
      color: #1e1e1e;
      text-decoration: underline; }

</style>

</style>
    <style>
#landscape {
  padding: 10px;
  position: relative; }
  #landscape .img_home {
    max-height: 100%;
    max-width: 100%; }
  #landscape .contenidoFloristBottom {
    position: absolute;
    bottom: 5rem;

  #landscape .contenidoFlorist {

    #landscape .contenidoFlorist h1 {

      @media (max-width: 992px) {

    #landscape .contenidoFlorist h2 {

      margin-bottom: 4%; }
      @media (max-width: 1300px) {

          font-size: 2rem;
          line-height: 2rem; } }
      @media (max-width: 992px) {

          font-size: 1.8rem;
          line-height: 1.8rem; } }

</style>
    <style>
#mugs .mugs {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  text-align: center;
  grid-gap: 20px;
  justify-content: center;
  padding: 15px; }

</style>
    <style>
#article .img-container {
  position: relative; }
  #article .img-container img {
    max-width: 100%;
    min-height: 100%;
    cursor: pointer; }
  #article .img-container span {
    display: none;
    position: absolute;
    top: calc(50% - 15px);
    left: calc(50% - 15px);
    height: 30px;
    width: 30px;
    cursor: pointer; }
    #article .img-container span i {
      font-size: 30px;
      color: #888b8d; }
  #article .img-container:hover span {
    display: block; }

#article .article_details {
  margin: 25px 0px; }
  #article .article_details p {

      #article .article_details p.title:hover {
        font-weight: bolder;
        color: #888b8d; }
    #article .article_details p.price {
      color: #cc0256; }

</style>
