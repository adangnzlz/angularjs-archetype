<div id="mug" class="mug"><img class="mug_image" ng-src="{{vm.data.image}}"><div class="mug_details"><p class="title">{{vm.data.name | uppercase }}</p><div ng-switch="vm.data.detail.colors[0].sizes.length"><span ng-switch-when="0"><p class="price">no price</p></span><span ng-switch-when="1"><p class="price">{{vm.data.detail.colors[0].sizes[0].price | currencycustom }}</p></span><span ng-switch-default><p class="price">{{vm.data.detail.colors[0].sizes | rangeprices }}</p></span></div></div></div>
